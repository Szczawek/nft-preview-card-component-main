<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>NFT preview card component</title>
  </head>
  <body>
    <section>
      <figure>
        <div>
          <img src="images/image-equilibrium.jpg" alt="equilibrium" />
        </div>
        <figcaption>
          <h2><a href="#" rel="noopener noreferrer">Equilibrium #3429</a></h2>
          <p>Our Equilibrium collection promotes balance and calm</p>
        </figcaption>
      </figure>
      <div>
        <p>
          <span><img src="images/icon-ethereum.svg" alt="ethereum" /></span>
          0.041 ETH
        </p>
        <p>
          <span><img src="images/icon-clock.svg" alt="clock" /></span>3 days
          left
        </p>
      </div>
      <hr />
      <figure>
        <img src="images/image-avatar.png" alt="" />
        <figcaption>
          <span>Create of</span>
          <a href="#" rel="noopener noreferrer">Jules Wyvern</a>
        </figcaption>
      </figure>
    </section>
  </body>
</html>
